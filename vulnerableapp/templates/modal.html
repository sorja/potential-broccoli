<form action="/{{name|lower}}" method="POST">
  <div id="{{name|lower}}" class="modal">
    <div onClick="closeModal(this)" class="modal-background"></div>
    <div class="modal-content">
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">{{name}}</p>
          {% block header %} {% endblock %}
          <!--laziness-->
          <button onClick="closeModal(this.parentElement.parentElement.parentElement)" class="delete"></button>
        </header>
        <section class="modal-card-body">
          {% block content %} {% endblock %}
        </section>
        <footer class="modal-card-foot">
          {% block footer %} {% endblock  %}
        </footer>
      </div>
    </div>
  </div>
</form>
